<mat-toolbar color="primary">
  <span class="title-center">Usluga</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" multiTemplateDataRows>
    <!-- Service Name Column -->
    <ng-container matColumnDef="naziv">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Service Name</th>
      <td mat-cell *matCellDef="let row">{{ row.naziv }}</td>
    </ng-container>

    <!-- Service Description Column -->
    <ng-container matColumnDef="opisUsluge">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
      <td mat-cell *matCellDef="let row" class="description-cell">{{ row.opisUsluge }}</td>
    </ng-container>

    <!-- Commission Column -->
    <ng-container matColumnDef="provizija">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Commission</th>
      <td mat-cell *matCellDef="let row" class="commission-cell">{{ row.provizija }}%</td>
    </ng-container>

    <!-- Branch Info Column -->
    <ng-container matColumnDef="filijalaInfo">
      <th mat-header-cell *matHeaderCellDef>Branch</th>
      <td mat-cell *matCellDef="let row" class="info-cell">
        <button
          mat-button
          class="info-btn filijala-btn"
          (click)="toggleFilijalaDetails(row); $event.stopPropagation()"
        >
          <div class="info-summary">
            <div class="info-name">{{ row.filijala?.adresa || 'Unknown Branch' }}</div>
            <div class="info-detail" *ngIf="row.filijala?.banka?.naziv">
              {{ row.filijala.banka.naziv }}
            </div>
          </div>
          <mat-icon class="info-icon">info</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- User Info Column -->
    <ng-container matColumnDef="korisnikInfo">
      <th mat-header-cell *matHeaderCellDef>User</th>
      <td mat-cell *matCellDef="let row" class="info-cell">
        <button
          mat-button
          class="info-btn korisnik-btn"
          (click)="toggleKorisnikDetails(row); $event.stopPropagation()"
        >
          <div class="info-summary">
            <div class="info-name">
              {{ (row.korisnik?.ime || 'Unknown') + ' ' + (row.korisnik?.prezime || '') }}
            </div>
            <div class="info-detail" *ngIf="row.korisnik?.maticniBroj">
              ID: {{ row.korisnik.maticniBroj }}
            </div>
          </div>
          <mat-icon class="info-icon">info</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button (click)="openDialog(1)">
          <mat-icon color="accent">add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="openDialog(2, row)">
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="openDialog(3, row)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns" class="usluga-row"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons></mat-paginator>
</div>
