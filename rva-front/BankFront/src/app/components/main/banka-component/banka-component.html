<mat-toolbar color="primary">
  <span class="title-center">Banka</span>
</mat-toolbar>

<div class="container mat-elevation-z8">
  <table mat-table matSort [dataSource]="dataSource">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <ng-container matColumnDef="naziv">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Naziv</th>
      <td mat-cell *matCellDef="let row">{{ row.naziv }}</td>
    </ng-container>

    <ng-container matColumnDef="kontakt">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Kontakt</th>
      <td mat-cell *matCellDef="let row">{{ row.kontakt }}</td>
    </ng-container>

    <ng-container matColumnDef="pib">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>PIB</th>
      <td mat-cell *matCellDef="let row">{{ row.pib }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>
        <button mat-icon-button (click)="openDialog(1)">
          <mat-icon color="accent">add</mat-icon>
        </button>
      </th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="openDialog(2, row)">
          <mat-icon color="primary">edit</mat-icon>
        </button>
        <button mat-icon-button (click)="openDialog(3, row)">
          <mat-icon color="warn">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[2, 5, 10]" showFirstLastButtons></mat-paginator>
</div>
